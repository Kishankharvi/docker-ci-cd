name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t docker-cicd-demo .

      # 4. Run container (CI validation)
      - name: Run container for testing
        run: |
          docker run -d -p 3000:3000 --name test-app docker-cicd-demo
          sleep 5
          curl http://localhost:3000/api/click

      # 5. Stop test container
      - name: Stop test container
        run: docker stop test-app

      # 6. Deploy to server via SSH (CD)
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker stop app || true
            docker rm app || true
            docker pull docker-cicd-demo || true
            docker run -d -p 3000:3000 --name app docker-cicd-demo
